<!DOCTYPE html>
<html lang="pt--br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Tudo em Uma Só</title>
    <link rel="stylesheet" href="imc.css">
    <script src="imc.js"></script>
</head>
<body>
    <div class="fundo">
        <h1>Tudo em uma<br></h1>
        <br>
        <h2>Você escolheu Cálculo do IMC</h2>
        <div class="calculadora">
            <h2>Calculadora</i></h2>
            <p id="resultado"></p>
            <form onsubmit="return false;">
                <label for="totalAmt">Digite uma altura:</label><br>
                <input class="totalAmt" placeholder="Ex: 1,90" type="number" step="0.01" id="altura" oninput="formatarValor(this)"><br>

                <label for="totalAmt">Digite uma massa:</label><br>
                <input class="totalAmt" placeholder="Em kg" type="number" step="0.01" id="massa"><br><br>

                <button onclick="resposta()" >Calcular</button>
                <button onclick="history.back()" >Voltar</button>
                <button onclick="clean('resultado', 'altura', 'massa')">Limpar</button>
            </form>
        </div>
    </div>
</body>
</html>
